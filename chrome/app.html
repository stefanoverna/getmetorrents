<!DOCTYPE html>
<html>
  <head>
    <title>Get me torrents!</title>
    <link rel='stylesheet' href='/css/app.css' media='screen' />
  </head>
  <body>
    <div id="border">
      <div id="wrapper">
        <form action="#/search" id="search" method="GET">
          <label for="query">Get me torrents for</label>
          <input autocomplete="off" name="query" placeholder="Ubuntu ISO" type="text" />
          <button><span class="icon-right"></span></button>
        </form>
        <span id="loading" class="spinner"></span>
        <div id="results">
          <table>
            <thead>
              <th class="title">
                Title</th>
              <th class="size">
                Size</th>
              <th class="seeds">
                Seeds</th>
              <th class="peers">
                Peers</th>
              <th class="download">
              </th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src='js/app.js'></script>
  </body>
</html>
